
<div class="right-body-header">
    <table>
      <tr><td><h1 align="left"><img src="./../../assets/course-list-icon.png">Courses</h1></td></tr>
      <tr><td> 
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>Course Data Deleted</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>
        </td></tr>
        <tr><td>
      <div class="panel-body">  
        <div *ngIf="!this.courses || this.courses.length === 0"><h3>No records found</h3></div>
        <div *ngIf="this.courses != null && this.courses?.length != 0">
        <table class="table-center" >   
          <thead> 
                <tr>  
                    <th class="table-th">Course Name</th> 
                    <th class="table-th">Delete</th>
                </tr>    
          </thead>
          <tbody>
                 <tr class="table-tr" *ngFor="let course of courses; track course.courseId ">  
                    <td class="table-td">{{course.courseName}}</td> 
                    <td class="table-td"><button (click)="deleteCourse(course.courseId)" class='btn btn-primary'>
                      <i class="fa fa-trash"></i>
                    </button>
                    </td>  
                  </tr>
          </tbody>
        </table>  
        </div>  
    </div>  
    </td></tr>
    </table>
  </div>
